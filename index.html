<!DOCTYPE html>
<html lang="pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slideshow</title>
</head>
<body>
    <h3 class="centro">slideshow lanah</h3>
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="https://br.pinterest.com/pin/1337074884354001/" style="width:100%">
        <div class="text"> BEY</div>
    </div>
  
    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="https://br.pinterest.com/pin/611856299356047117/" style="width:100%">
        <div class="text">KEYS</div>
    </div>
  
    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="https://media.gettyimages.com/id/1077824332/pt/foto/christina-milian-visits-extra-at-universal-studios-hollywood-on-december-05-2018-in-universal.jpg?s=612x612&w=gi&k=20&c=uQyx1KEst3PuTS6Rt_J9zsQmrbVnxmAZOYEOS49YrGA=" style="width:100%">
        <div class="text">CRISTINA MILIAN</div>
    </div>

    <div class="slideshow-container">
      <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="https://celebmafia.com/wp-content/uploads/2022/03/christina-milian-elton-john-aids-foundation-s-oscars-2022-viewing-party-3.jpg" style="width:100%">
          <div class="text">Caption Text</div>
      </div>

      <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://br.pinterest.com/pin/1337074884354001/" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="slideshow-container">
          <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="https://br.pinterest.com/pin/1337074884354001/" style="width:100%">
              <div class="text">Caption Text</div>
          </div>
  
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>


<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
