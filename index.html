<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
</head>
    <link rel="stylesheet" href="style.css">
<body>
    
    <p>SlideShow da LANAH</p>

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="#" style="width:100%">
      <div class="text">BEY</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="https://th.bing.com/th/id/OIP.QD5KQeVRWOQ6XpItCvYcowHaHa?pid=ImgDet&rs=1.png" style="width:100%">
      <div class="text">KEYS</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="https://www.cheatsheet.com/wp-content/uploads/2021/07/christina-milian-kids-1.jpg">
      <div class="text">CRISTINA MILIAN</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="https://sm.ign.com/ign_br/screenshot/default/16531435986415_6fur.jpg" style="width:100%">
        <div class="text">WILL SMITCH</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img src="#" style="width:100%">
        <div class="text">Caption Text</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img src="#" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
  </div>

<hr />

<script src="script.js"></script>
</body>
</html>
